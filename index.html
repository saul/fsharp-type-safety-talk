<!DOCTYPE html>
<html>

<head>
  <title>Stronger Type Safety with F#</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/regular.css" integrity="sha384-RGDxJbFQcd3/Rei8rYb+3xO3YREd0abxm8WfLkYj7j4HHo5ZVuNUGVx8H8GbpFTQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/fontawesome.css" integrity="sha384-rnr8fdrJ6oj4zli02To2U/e6t1qG8dvJ8yNZZPsKHcU7wFK3MGilejY5R/cUc5kf"
    crossorigin="anonymous">
  <style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i|Source+Code+Pro:400,400i,700,700i|Yantramanav:300);

    body {
      font-family: 'Open Sans', sans-serif;
    }

    h1,
    h2,
    h3 {
      font-family: 'Yantramanav', sans-serif;
      font-weight: lighter;
    }

    pre,
    code,
    .remark-code,
    .remark-inline-code {
      font-family: 'Source Code Pro', monospace;
    }

    img {
      max-width: 100%;
    }

    .remark-code {
      display: block;
      padding: 0.5em;
    }

    .remark-slide-content h1 {
      font-size: 45px;
    }

    .remark-slide-content::after {
      position: absolute;
      content: ' ';
      width: 95px;
      height: 95px;
      opacity: 0.5;
      top: 560px;
      right: 20px;
      background-image: url("BabyDoge.png");
      background-size: contain;
    }

    .bold {
      background-color: #16a085;
      color: white;
      text-align: center;
      vertical-align: middle;
    }

    .title {
      background-color: #fff2cc;
      color: #c37c2b;
      text-align: center;
      vertical-align: middle;
    }

    .muted {
      opacity: 0.6;
    }

    .success {
      color: #27ae60;
    }

    .error {
      border-radius: 8px;
      color: #c0392b;
      border: solid 2px;
      padding: 0.5em;
    }

    hr {
      border: none;
      border-top: dashed 2px hsla(0, 0%, 74%, 1);
    }

    pre {
      white-space: pre-wrap;
    }

    .important::before {
      position: absolute;
      background-color: #ffe066;
      border-radius: 10px 0 0 10px;
      left: 0;
      top: 0;
      bottom: 0;
      padding: 1rem;
      content: '\f005';
      color: #c88d04;
      font-family: Font Awesome\ 5 Free;
    }

    .important {
      position: relative;
      background-color: #fff9db;
      border-radius: 10px;
      padding: 1rem 1rem 1rem 4.3rem;
    }

    .remark-slide-content>div { margin: 1em 0; }
    .remark-slide-content>div> :first-child { margin-top: 0; }
    .remark-slide-content>div> :last-child { margin-bottom: 0; }

    li {
      padding: 0.5em 0;
    }

    li> :first-child { margin-top: 0; }
    li> :last-child { margin-bottom: 0; }

    .agenda {
      font-size: 1.6rem;
    }

    .agenda li { opacity: 0.3; }
    .agenda-1 li:nth-child(1) { opacity: 1; }
    .agenda-2 li:nth-child(2) { opacity: 1; }
    .agenda-3 li:nth-child(3) { opacity: 1; }
    .agenda-4 li:nth-child(4) { opacity: 1; }
    .agenda-5 li:nth-child(5) { opacity: 1; }
    .agenda-6 li:nth-child(6) { opacity: 1; }
    .agenda-7 li:nth-child(7) { opacity: 1; }

    .right-image {
      float: right;
      margin: 0 0 0 2em!important;
      width: 40%;
    }

    .right-image img {
      width: 100%;
    }

    .merged + .merged > pre {
      margin-top: -1.45em;
    }

    .merged + .merged > pre > .remark-code {
      padding-top: 0!important;
      margin-top: -1.5em;
    }

    .remark-slide-number {
      position: inherit;
    }

    .remark-slide-number .progress-bar-container {
      position: absolute;
      bottom: 1px;
      height: 3px;
      display: block;
      left: 0;
      right: 0;
    }

    .remark-slide-number .progress-bar {
      height: 100%;
      background-color: #c37c2b;
    }

    .half-width {
      width: 50%;
    }

    .slide-count {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <script src="https://remarkjs.com/downloads/remark-latest.min.js">
  </script>
  <script>
    var slideshow = remark.create({
      sourceUrl: './slides.md',
      countIncrementalSlides: false,
      //highlightStyle: 'atom-one-light',
      highlightStyle: 'rainbow',
      slideNumberFormat: (current, total) => `
        <div class="slide-count">
          #${current}
        </div>

        <div class="progress-bar-container" title="${current} / ${total}">
          <div class="progress-bar" style="width: ${current/total*100}%">
          </div>
        </div>
      `
    });
  </script>
</body>

</html>
